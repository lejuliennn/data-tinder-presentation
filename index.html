<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Labeling Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tabulator CSS & JS -->
    <link
      href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
    <!-- Hammer.js -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Your CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Animation overlay -->
    <div id="matchAnimation">Thatâ€™s correct!</div>

    <div id="container">
      <!-- Start Section -->
      <div id="startSection">
        <h2>Ready to Label?</h2>
        <button id="startButton">Start</button>
      </div>

      <!-- Labeling Widget -->
      <div id="tinder" style="display:none;">
        <div id="progress-container">
          <progress id="progress-bar" value="0" max="0"></progress>
          <div id="progress-text">0%</div>
        </div>
        <div id="tinder--cards"></div>
        <div class="btn-container">
          <button class="btn btn-no"></button>
          <button class="btn btn-back"></button>
          <button class="btn btn-yes"></button>
        </div>
      </div>

      <!-- Results Area -->
      <div id="result"></div>
    </div>

    <!-- Your JS -->
    <script src="script.js"></script>
  </body>
</html>
